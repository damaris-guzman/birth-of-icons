<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmented Rainbow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fragmented Rainbow</h1>
        <div class="rainbow-container">
            <!-- Red fragments -->
            <div class="rainbow-fragment red fragment-1"></div>
            <div class="rainbow-fragment red fragment-2"></div>
            <div class="rainbow-fragment red fragment-3"></div>
            
            <!-- Orange fragments -->
            <div class="rainbow-fragment orange fragment-4"></div>
            <div class="rainbow-fragment orange fragment-5"></div>
            <div class="rainbow-fragment orange fragment-6"></div>
            
            <!-- Yellow fragments -->
            <div class="rainbow-fragment yellow fragment-7"></div>
            <div class="rainbow-fragment yellow fragment-8"></div>
            <div class="rainbow-fragment yellow fragment-9"></div>
            
            <!-- Green fragments -->
            <div class="rainbow-fragment green fragment-10"></div>
            <div class="rainbow-fragment green fragment-11"></div>
            <div class="rainbow-fragment green fragment-12"></div>
            
            <!-- Blue fragments -->
            <div class="rainbow-fragment blue fragment-13"></div>
            <div class="rainbow-fragment blue fragment-14"></div>
            <div class="rainbow-fragment blue fragment-15"></div>
            
            <!-- Indigo fragments -->
            <div class="rainbow-fragment indigo fragment-16"></div>
            <div class="rainbow-fragment indigo fragment-17"></div>
            <div class="rainbow-fragment indigo fragment-18"></div>
            
            <!-- Violet fragments -->
            <div class="rainbow-fragment violet fragment-19"></div>
            <div class="rainbow-fragment violet fragment-20"></div>
            <div class="rainbow-fragment violet fragment-21"></div>
        </div>
    </div>
</body>
</html>
